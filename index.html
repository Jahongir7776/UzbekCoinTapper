<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker Ball bilan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .coins-display, .tap-power, .score-display {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            font-size: 3em;
            color: #333;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .click-effect {
            position: absolute;
            color: #00ff00;
            font-weight: bold;
            font-size: 1.5em;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
        }
        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="coins-display" id="coinsDisplay">üí∞ 0 coins</div>
        <div class="tap-power">‚ö° Tap kuchi: <span id="tapPower">1</span></div>
        <div class="score-display">üèÜ Ball: <span id="scoreDisplay">0</span></div>
    </div>

    <button class="click-button" id="clickButton">üí∞</button>

    <script>
        let userId = 1; // Foydalanuvchi ID si
        let currentCoins = 0;
        let tapPower = 1;
        let currentScore = 0;

        function updateDisplay() {
            document.getElementById('coinsDisplay').textContent = `üí∞ ${currentCoins} coins`;
            document.getElementById('tapPower').textContent = tapPower;
            document.getElementById('scoreDisplay').textContent = currentScore;
        }

        function showClickEffect(x, y, coins) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${coins}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.position = 'fixed';
            document.body.appendChild(effect);
            setTimeout(() => document.body.removeChild(effect), 1000);
        }

        document.getElementById('clickButton').addEventListener('click', function(e) {
            // Simulyatsiya uchun server o‚Äòrniga local hisoblash
            let earned = tapPower;
            currentCoins += earned;
            currentScore += earned;
            updateDisplay();
            showClickEffect(e.clientX, e.clientY, earned);

            // Agar server ishlatilsa, fetch orqali quyidagidek yoziladi:
            /*
            fetch('/click', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success){
                    currentCoins = data.coins;
                    tapPower = data.tap_power;
                    let earned = data.earned;
                    currentScore += earned;
                    updateDisplay();
                    showClickEffect(e.clientX, e.clientY, earned);
                }
            });
            */
        });

        updateDisplay();
    </script>
</body>
</html>
