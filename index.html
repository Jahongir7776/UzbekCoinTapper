<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NotCoin Clicker Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2f80ed, #56ccf2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #coin-count {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: 600;
    }
    .click-btn {
      background: #ffcc00;
      color: #000;
      font-weight: 700;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .click-btn:hover {
      background: #ffd633;
      transform: scale(1.05);
    }
    .upgrade-btn, .offline-btn {
      background: #8e44ad;
      margin: 10px 0;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s;
      width: 100%;
    }
    .upgrade-btn:hover, .offline-btn:hover {
      background: #9b59b6;
      transform: scale(1.03);
    }
    .small {
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NotCoin Clicker</h1>
    <div id="coin-count">Loading coins...</div>
    <button class="click-btn" id="click-btn">TAP</button>
    <button class="upgrade-btn" id="upgrade-btn">Upgrade Power</button>
    <button class="offline-btn" id="offline-btn">Buy 3h Offline Earn</button>
    <p class="small" id="status"></p>
  </div>

  <script>
    const telegram_id = new URLSearchParams(window.location.search).get('telegram_id');
    const api_base = 'http://localhost:8000';

    async function fetchBalance() {
      const res = await fetch(`${api_base}/balance?telegram_id=${telegram_id}`);
      const data = await res.json();
      document.getElementById('coin-count').innerText = `${data.coins} coins (Level ${data.level})`;
    }

    async function clickTap() {
      const res = await fetch(`${api_base}/click`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({telegram_id})
      });
      const data = await res.json();
      document.getElementById('coin-count').innerText = `${data.coins} coins (Level ${data.power - 1})`;
    }

    async function upgrade() {
      const res = await fetch(`${api_base}/upgrade`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({telegram_id})
      });
      if (res.status === 200) {
        const data = await res.json();
        document.getElementById('status').innerText = `Upgraded to level ${data.new_level}`;
        fetchBalance();
      } else {
        const error = await res.json();
        document.getElementById('status').innerText = error.detail;
      }
    }

    async function buyOffline() {
      const res = await fetch(`${api_base}/offline`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({telegram_id})
      });
      if (res.status === 200) {
        const data = await res.json();
        document.getElementById('status').innerText = `Offline earnings until: ${new Date(data.offline_until).toLocaleTimeString()}`;
        fetchBalance();
      } else {
        const error = await res.json();
        document.getElementById('status').innerText = error.detail;
      }
    }

    document.getElementById('click-btn').onclick = clickTap;
    document.getElementById('upgrade-btn').onclick = upgrade;
    document.getElementById('offline-btn').onclick = buyOffline;

    fetchBalance();
    setInterval(fetchBalance, 10000);
  </script>
</body>
</html>
